<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="./app.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>

  <div class="container">
    <div class="logo"><img src="./images/logo.svg" alt=""></div>
    <p class="title">We are launching <span>soon!</span></p>
    <p class="paragraph">Subscribe and get notified</p>
    <form action="#">
      <input id="email" class="" name="" required>
      <span id="errorText">Please provide a valid email address</span>
      <button type="submit" onclick="validate()">Notify Me</button>
    </form>
    <div class="dashBoard"><img src="./images/illustration-dashboard.png" alt=""></div>
    <div class="social">
      <div class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <p class="copyRights">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/usamakhangt4/ping-coming-soon-page"
        style="color: hsl(209, 33%, 12%);">Usama</a>.
    </p>
  </footer>


  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>

</html>
